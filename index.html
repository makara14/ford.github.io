<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change currency</title>
    <link rel="stylesheet" href="./style.css" />
    
  </head>
  <body>
    <div class="container">
      <h2>MAKARA CAFE</h2>
      <form class="exchange-form" id="e-form">
         <div class="form-group">
          <label for="category">Category</label>
          <select name="category" id="category">
            <option value="LATE">ICE LATE ($2.50)</option>
            <option value="AMER">AMERICANO ($2.00)</option>
            <option value="GREEN">GREEN TEA ($2.00)</option>
            <option value="CAPO">CAPOGINO ($3.00)</option>
            <option value="LEMON">LEMON TEA ($1.25)</option>
            <option value="MILK">MILK TEA ($1.50)</option>
            <option value="ST">STING ($0.75)</option>
            <option value="COCA">COCA COLA ($0.75)</option>
            <option value="PRIME">PRIME ($6.00)</option>
          </select>
        </div>
    
        
        <div class="form-group">
          <label for="qty">Quantity</label>
          <input type="number" name="qty" id="qty" min="0" placeholder="How many you want">
        </div>
        <div class="form-group">
          <label for="total">Total</label
          ><input type="number" step="0.01" min="0" name="total" id="total" disabled required />
        </div>
        <button type="submit" onclick="totalCoffee()">Total</button>
      </form>
    </div>
  </body>
  <!-- My Script -->
  <script src="./script.js"></script>
</html>
